<!DOCTYPE html5>
<html>
<head>
    <title>Elements Enroute</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
            <div class="container">
                <a class="navbar-brand" href="#">Elements Enroute</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link" href="#">FAQ</a>
                        <a class="nav-item nav-link" href="#">Contact Us</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Input Form-->
    <div class="container">
        <form id="inputForm">
            <div class="form-row">
                <div class="col-md-5 mb-3">
                    <label for="fromAdd">From<font color="red">*</font></label>
                    <input type="text" name="fromAdd" class="form-control" id="fromAdd" placeholder="Newark, NY" maxlength="75">
                </div>
                <div class="col-md-5 mb-3">
                    <label for="toAdd">To<font color="red">*</font></label>
                    <input type="text" name="toAdd" class="form-control" id="toAdd" placeholder="Miami, FL" maxlength="75">
                </div>
                <div class="col-md-2 mb-3">
                    <label for="dateTravel">Date<font color="red">*</font></label>
                    <input type="date" name="dateTravel" class="form-control" id="dateTravel" placeholder="mm-dd-yyyy">
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2">
                    <label class="form-check-label" for="invalidCheck2">
                        Current Location
                    </label>
                </div>
            </div>
            <div>
                <button class="btn btn-primary" type="submit" id="submit-button">Check Weather</button>
            </div>
        </form>
        <hr>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Route Map</h5>
                        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Weather Enroute</h5>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">Location</th>
                                    <th scope="col">Low</th>
                                    <th scope="col">High</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">Indy</th>
                                    <td>37</td>
                                    <td>45</td>
                                </tr>
                                <tr>
                                    <th scope="row">Nashville</th>
                                    <td>33</td>
                                    <td>56</td>
                                </tr>
                                <tr>
                                    <th scope="row">Atlanta</th>
                                    <td>55</td>
                                    <td>58</td>
                                </tr>
                                <tr>
                                    <th scope="row">Orlando</th>
                                    <td>68</td>
                                    <td>74</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/jquery.validate.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/additional-methods.min.js"></script>
    <script src="js/validation.js"></script>
</body>

</html>
